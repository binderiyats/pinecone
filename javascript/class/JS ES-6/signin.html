<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <body
    class="min-vh-100 d-flex align-items-center justify-content-center bg-secondary"
  >
    <div class="card col-4" style="width: 400px">
      <form class="card-body" onsubmit="return false">
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <label for="repassword">Password repeat</label>
          <input
            type="password"
            class="form-control"
            id="repassword"
            placeholder="Repeat your password"
          />
        </div>
        <ul class="list-group mt-3 password-checker">
          <li class="list-group-item">
            <span>Uppercase</span
            ><input type="checkbox" id="upper" disabled="disabled" />
          </li>
          <li class="list-group-item">
            <span>Lowercase</span
            ><input type="checkbox" id="lower" disabled="disabled" />
          </li>
          <li class="list-group-item">
            <span>Uppercase</span
            ><input type="checkbox" id="upper" disabled="disabled" />
          </li>
          <li class="list-group-item">
            <span>Uppercase</span
            ><input type="checkbox" id="upper" disabled="disabled" />
          </li>
        </ul>
        <button type="button" class="btn btn-primary w-100 mt-3">Submit</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./signin.js"></script>
  </body>
</html>
